{% extends 'layout.html' %}

{% block title %}{% if customer %}Klant Bewerken{% else %}Klant Toevoegen{% endif %}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{% if customer %}Klant Bewerken{% else %}Nieuwe Klant Toevoegen{% endif %}</h2>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="first_name" class="form-label">Voornaam *</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required
                           value="{{ customer.first_name if customer else '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="last_name" class="form-label">Achternaam *</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required
                           value="{{ customer.last_name if customer else '' }}">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">E-mail *</label>
                    <input type="email" class="form-control" id="email" name="email" required
                           value="{{ customer.email if customer else '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Telefoonnummer</label>
                    <input type="tel" class="form-control" id="phone" name="phone"
                           value="{{ customer.phone if customer else '' }}">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="driver_license" class="form-label">Rijbewijsnummer *</label>
                    <input type="text" class="form-control" id="driver_license" name="driver_license" required
                           value="{{ customer.driver_license if customer else '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">Adres</label>
                    <textarea class="form-control" id="address" name="address" rows="2">{{ customer.address if customer else '' }}</textarea>
                </div>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('customers') }}" class="btn btn-secondary">Annuleren</a>
                <button type="submit" class="btn btn-primary">
                    Klant {% if customer %}Bijwerken{% else %}Toevoegen{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
