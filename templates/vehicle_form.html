{% extends 'layout.html' %}

{% block title %}{% if vehicle %}Voertuig Bewerken{% else %}Voertuig Toevoegen{% endif %}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{% if vehicle %}Voertuig Bewerken{% else %}Nieuw Voertuig Toevoegen{% endif %}</h2>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="make" class="form-label">Merk *</label>
                    <input type="text" class="form-control" id="make" name="make" required
                           value="{{ vehicle.make if vehicle else '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="model" class="form-label">Model *</label>
                    <input type="text" class="form-control" id="model" name="model" required
                           value="{{ vehicle.model if vehicle else '' }}">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="year" class="form-label">Bouwjaar *</label>
                    <input type="number" class="form-control" id="year" name="year" 
                           min="1900" max="2026" required
                           value="{{ vehicle.year if vehicle else '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="color" class="form-label">Kleur</label>
                    <input type="text" class="form-control" id="color" name="color"
                           value="{{ vehicle.color if vehicle else '' }}">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="license_plate" class="form-label">Kenteken *</label>
                    <input type="text" class="form-control" id="license_plate" name="license_plate" required
                           value="{{ vehicle.license_plate if vehicle else '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="mileage" class="form-label">Kilometerstand</label>
                    <input type="number" class="form-control" id="mileage" name="mileage" min="0"
                           value="{{ vehicle.mileage if vehicle else '0' }}">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="daily_rate" class="form-label">Dagprijs (â‚¬) *</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="daily_rate" name="daily_rate" required
                           value="{{ vehicle.daily_rate if vehicle else '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="status" class="form-label">Status *</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="available" {% if vehicle and vehicle.status == 'available' %}selected{% endif %}>Beschikbaar</option>
                        <option value="rented" {% if vehicle and vehicle.status == 'rented' %}selected{% endif %}>Verhuurd</option>
                        <option value="maintenance" {% if vehicle and vehicle.status == 'maintenance' %}selected{% endif %}>Onderhoud</option>
                    </select>
                </div>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('vehicles') }}" class="btn btn-secondary">Annuleren</a>
                <button type="submit" class="btn btn-primary">
                    Voertuig {% if vehicle %}Bijwerken{% else %}Toevoegen{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
